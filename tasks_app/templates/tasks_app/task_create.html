
{% extends 'tasks_app/base.html' %}

{% block content %}
<h2 class="mb-4 text-center">Create Task</h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">  <!-- This ensures the card takes up 50% of the page width -->
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- Render form fields as paragraphs (you can also use form fields individually) -->
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
