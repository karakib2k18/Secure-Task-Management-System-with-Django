{% extends 'tasks_app/base.html' %}
{% block content %}
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p>Due Date: {{ task.due_date }}</p>
    <p>Status: {{ task.status }}</p>
    <p>Priority: {{ task.priority }}</p>
    <p>Category: {{ task.category.name }}</p>
{% endblock %}
