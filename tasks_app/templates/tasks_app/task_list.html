{% extends 'tasks_app/base.html' %}
{% block content %}
<h2 class="mb-4">Task List</h2>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item">
            <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a> 
            <span class="badge bg-secondary float-end">{{ task.status }}</span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
